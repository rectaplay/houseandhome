<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
		<script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
		<script type="text/javascript">
			window.tailwind.config = {
				darkMode: ['class'],
				theme: {
					extend: {
						colors: {
							border: 'hsl(var(--border))',
							input: 'hsl(var(--input))',
							ring: 'hsl(var(--ring))',
							background: 'hsl(var(--background))',
							foreground: 'hsl(var(--foreground))',
							primary: {
								DEFAULT: 'hsl(var(--primary))',
								foreground: 'hsl(var(--primary-foreground))'
							},
							secondary: {
								DEFAULT: 'hsl(var(--secondary))',
								foreground: 'hsl(var(--secondary-foreground))'
							},
							destructive: {
								DEFAULT: 'hsl(var(--destructive))',
								foreground: 'hsl(var(--destructive-foreground))'
							},
							muted: {
								DEFAULT: 'hsl(var(--muted))',
								foreground: 'hsl(var(--muted-foreground))'
							},
							accent: {
								DEFAULT: 'hsl(var(--accent))',
								foreground: 'hsl(var(--accent-foreground))'
							},
							popover: {
								DEFAULT: 'hsl(var(--popover))',
								foreground: 'hsl(var(--popover-foreground))'
							},
							card: {
								DEFAULT: 'hsl(var(--card))',
								foreground: 'hsl(var(--card-foreground))'
							},
						},
					}
				}
			}
		</script>
		<style type="text/tailwindcss">
			@layer base {
				:root {
					--background: 0 0% 100%;
--foreground: 240 10% 3.9%;
--card: 0 0% 100%;
--card-foreground: 240 10% 3.9%;
--popover: 0 0% 100%;
--popover-foreground: 240 10% 3.9%;
--primary: 240 5.9% 10%;
--primary-foreground: 0 0% 98%;
--secondary: 240 4.8% 95.9%;
--secondary-foreground: 240 5.9% 10%;
--muted: 240 4.8% 95.9%;
--muted-foreground: 240 3.8% 46.1%;
--accent: 240 4.8% 95.9%;
--accent-foreground: 240 5.9% 10%;
--destructive: 0 84.2% 60.2%;
--destructive-foreground: 0 0% 98%;
--border: 240 5.9% 90%;
--input: 240 5.9% 90%;
--ring: 240 5.9% 10%;
--radius: 0.5rem;
				}
				.dark {
					--background: 240 10% 3.9%;
--foreground: 0 0% 98%;
--card: 240 10% 3.9%;
--card-foreground: 0 0% 98%;
--popover: 240 10% 3.9%;
--popover-foreground: 0 0% 98%;
--primary: 0 0% 98%;
--primary-foreground: 240 5.9% 10%;
--secondary: 240 3.7% 15.9%;
--secondary-foreground: 0 0% 98%;
--muted: 240 3.7% 15.9%;
--muted-foreground: 240 5% 64.9%;
--accent: 240 3.7% 15.9%;
--accent-foreground: 0 0% 98%;
--destructive: 0 62.8% 30.6%;
--destructive-foreground: 0 0% 98%;
--border: 240 3.7% 15.9%;
--input: 240 3.7% 15.9%;
--ring: 240 4.9% 83.9%;
				}
			}
		</style>
  </head>
  <body>
    

<div class="w-full max-w-xs mx-auto bg-white border rounded-lg shadow-lg overflow-hidden">
  <div class="p-4 flex justify-between items-center border-b">
    <h2 class="text-lg font-semibold">Menu</h2>
    <button id="menu-close" class="text-xl">&times;</button>
  </div>
  <ul class="divide-y">
    <li class="group">
      <button class="w-full flex justify-between items-center p-4 hover:bg-zinc-100" onclick="toggleSubMenu(this)">
        <span>Mobile</span>
        <span class="transform">&darr;</span>
      </button>
    </li>
    <li class="group">
      <button class="w-full flex justify-between items-center p-4 hover:bg-zinc-100" onclick="toggleSubMenu(this)">
        <span>Wi-Fi</span>
        <span class="transform">&darr;</span>
      </button>
    </li>
    <li class="group">
      <button class="w-full flex justify-between items-center p-4 hover:bg-zinc-100" onclick="toggleSubMenu(this)">
        <span>Tv</span>
        <span class="transform">&darr;</span>
      </button>
    </li>
    <li class="group">
      <button class="w-full flex justify-between items-center p-4 hover:bg-zinc-100" onclick="toggleSubMenu(this)">
        <span>Combo Subscription</span>
        <span class="transform">&darr;</span>
      </button>
    </li>
    <li class="group">
      <button class="w-full flex justify-between items-center p-4 hover:bg-zinc-100" onclick="toggleSubMenu(this)">
        <span class="text-blue-500">Devices</span>
        <span class="transform">&darr;</span>
      </button>
      <ul class="pl-8 py-2 space-y-2 hidden">
        <li>Ethernet</li>
        <li>Bluetooth</li>
        <li>Cable</li>
      </ul>
    </li>
  </ul>
</div>

<script>
  document.getElementById('menu-close').addEventListener('click', function() {
    document.querySelector('.max-w-xs').classList.add('hidden');
  });
  function toggleSubMenu(button) {
    const subMenu = button.nextElementSibling;
    subMenu.classList.toggle('hidden');
    const arrow = button.querySelector('.transform');
    arrow.classList.toggle('rotate-180');
  }
</script>


  </body>
</html>
